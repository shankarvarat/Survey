{% extends 'base.html' %}


{% block content %}
<div>
{% if user.is_authenticated %}
  Hi {{ user.username }}! <br>
  <a href="/logout">Logout</a>
</div>


<div>
<form method="POST" action="question">
  {% csrf_token  %}

  <h1>Select Sub category For Servey !!</h1>

  {% for cat in sub_cat%}
<input type="submit" name="one" value="{{cat}}">

  {% endfor%}

</form>
</div>






{% else %}
<div class="alert">
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
</div>
{% endif %}
{% endblock %}
